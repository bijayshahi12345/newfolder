<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April 2025 Calendar and To-Do List</title>
    <link rel="stylesheet" href="styles.css">   
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>April 2025 Calendar and To-Do List</h1>
    </header>
    
    <main>
        <section class="calendar">
            <h2>April 2025</h2>
            <table>
                <caption>April 2025 Calendar</caption>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                    </tr>
                    <tr>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>To do List</h2>
            <fieldset>       
              <form>
                <label for="taskDescription">Task Description:</label>
                <input type="text" id="taskDescription" name="taskDescription" required><br>

                <label for="taskDate">Date:</label>
                <input type="date" id="taskDate" name="taskDate" required><br>

                <label for="priority">Priority Level:</label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select><br>

                <label>Category:</label>
                <input type="radio" id="work" name="category" value="work">
                <label for="work">Work</label>
                <input type="radio" id="personal" name="category" value="personal">
                <label for="personal">Personal</label>
                <input type="radio" id="shopping" name="category" value="shopping">
                <label for="shopping">Shopping</label><br>

                <label for="completed">Completed:</label>
                <input type="checkbox" id="completed" name="completed"><br>

                <button type="submit">submit</button>
            </form>
            </fieldset> 
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Bijay Shahi</p>
    </footer>

    <script src=" script.js"></script>    
</body>
</html>
